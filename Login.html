<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carp-estilos/Login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Protest+Revolution&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<div class="contenedor">
<body>
    <header>
        <h2>Iniciar Sesion</h2>
    </header>
<div class="usuario">
 <input type="text" name="usuario" placeholder="Usuario o correo electronico"> 
</div>
<div class="contraseña">
    <input type="password" name="Contraseña" placeholder="Contraseña">
</div>
<section>
    <div class="footer">
        <input type="checkbox"> <p class="remember">Recordarme</p>
        <p class="forget">¿Olvidaste tu contraseña?</p>
    </div>
</section>

<h2 class="boton">Iniciar Sesion</h2>
</div>

</body>
</html>
