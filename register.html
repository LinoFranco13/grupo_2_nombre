<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carp-estilos/register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Inicio de sesion</title>
</head>
<body>
     <main>
    <div class="contenedor"> 
        <h2>Registrarse</h2>
        <form action="">
        <div id="box-name">
            <i class="fa-solid fa-user icono"></i> <input type="text" name="nombre" placeholder= "Nombre completo"/>
        </div>
        <div id="box-email">
            <i class="fa-solid fa-envelope icono"></i> <input type="email" name="email" placeholder="Email"/>
        </div>
        <div id="box-password">
            <i class="fa-solid fa-key icono"> </i><input type="password" name="contraseña" placeholder="Contraseña"/>
        </div>
        <div id="box-password-confirm"><i class="fa-solid fa-lock icono"></i> </i><input type="password" name="contraseña" placeholder=" Confirmar contraseña"/>
        </div>
        </form>
        <section>
            <div>
             <p class="condiciones">Condiciones de uso y política de privacidad</p>
             <p class="cuenta">¿Ya tienes una cuenta? 
             <p class="subrayado">Inicia sesión.</p>
           </div>
         </section> 
     </div> 
     </main>
</body>
</html>
